<!DOCTYPE html>
<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/map.css') }}">
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

<body>
  <div id="background">
	<div id="mapid" style="height: 360px"></div>
  <div class="slidecontainer">
  <p>Month: <span id="month_text"></span></p>
  <input type="range" min="1" max="12" value="1" class="slider" id="month">
  <p>Day: <span id="day_text"></span></p>
  <input type="range" min="1" max="31" value="1" class="slider" id="day">
  <p>Hour: <span id="hour_text"></span></p>
  <input type="range" min="1" max="23" value="1" class="slider" id="hour">
</div>
<div>
  <form action="{{ url_for('home')}}"method="get">
  <button type="submit" class="button">home</button>
  </form>
</div>
<div>
  <form action="{{ url_for('statistics')}}"method="post">
  <button type="submit" class="button">Statistics</button>
  </form>
</div>
  <script type="text/javascript" src="{{url_for('static', filename='js/map.js')}}"> </script>
</div>
</body>
</html>
