
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Train predictor</title>
  <style>
    h1 {text-align: center;}

    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(196, 250, 223);
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    
    input[type=submit]:hover {
      background-color: #afd4c8;
    }
    
    form { 
      margin: 0 auto; 
      width:500px;
    }
    
    div {
      border-radius: 50px;
      background-color: #c8e6dc;
      padding: 5px;
      margin: 0 auto; 
      width:500px;
    }

    .button {
      border: none;
      color: rgb(0, 2, 1);
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      font: arial;
      margin: 6px 3px;
      transition-duration: 0.4s;
      cursor: pointer;
      border: 3px solid #818685;
      background-color: #bbbebd;
      border-radius: 15px
    }

    .button:hover {
      background-color: #549e7f;
      color: white;
    }

    </style>
</head>

<body style="background: rgb(157, 206, 194);">
  <h1>Train predictor</h1>
 <div class="inputs">
  <br>

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="stationShortCode" placeholder="station" required="required" />
        <input type="text" name="month" placeholder="month" required="required" />
        <input type="text" name="day" placeholder="day" required="required" />
        <input type="text" name="hour" placeholder="hour" required="required" />
        <input type="text" name="direction" placeholder="direction" required="required" />
        <button type="submit" class="button">Predict train delay</button>
    </form>
   <br>
   <p style="font-size:200%;"> {{ prediction_minutes }}</p>
 </div>
</body>
</html>
